<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bookstore Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="login-page">
    <div class="main-container">
      <div class="login-box">
        <div class="row g-0 h-100 c1">
          <div class="col-lg-6 order-2 order-lg-1 login-form-section">
            <div class="login-form-wrapper">
              <form action="index.html" class="login-form">
                <div class="text-center text-lg-start mb-4">
                  <h2 class="text-black fw-bold mb-2">Welcome Back!</h2>
                  <p class="text-muted">Please login to continue to your account.</p>
                </div>
                <div class="mb-3">
                  <label class="form-label small fw-medium">Email</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="mb-4">
                  <label class="form-label small fw-medium">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Enter your password"
                    />
                    <button class="btn btn-outline-secondary" type="button">
                      <i class="far fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div
                  class="mb-4 d-flex justify-content-between align-items-center"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="keepLoggedIn"
                    />
                    <label class="form-check-label small" for="keepLoggedIn"
                      >Keep me logged in</label
                    >
                  </div>
                  <a href="#" class="text-primary text-decoration-none small"
                    >Forgot password?</a
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">
                  Sign in
                </button>
              </form>
            </div>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 login-right-section">
            <div class="right-section-content">
              <img
                src="assets/images/Login Leady.gif"
                alt="Login Illustration"
                class="login-illustration"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
